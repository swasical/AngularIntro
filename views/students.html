<div>
    Search: <input type="text" ng-model="searchText.Total">
    <br />
    <h3>Students:</h3>
    <table>
        <tr ng-repeat="student in Students |  filter:searchText | orderBy:'Total'">
            <td><a href="#/orders/{{ student.Id }}">{{ student.Name  }}</a></td>
            <td>{{ student.Total | currency }}</td>
        </tr>
    </table>
</div>
